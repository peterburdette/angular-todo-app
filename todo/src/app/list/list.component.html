<div class="card container">
  <div class="card-body">
    <ul>
      <li *ngFor="let task of taskList">
        <h5>{{ task.taskName }}</h5>
        <p>Due Date: {{ task.dueDate }}</p>
      </li>
    </ul>
  </div>
</div>

<button
  class="btn btn-primary"
  (click)="onAddTask({ id: 123, taskName: 'peter', dueDate: '12/12/2022' })"
>
  Add Task
</button>
