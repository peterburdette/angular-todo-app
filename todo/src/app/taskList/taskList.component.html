<div class="card container">
  <div class="card-body">
    <app-task-item [task]="task" *ngFor="let task of taskList"></app-task-item>
  </div>
</div>

<button
  class="btn btn-primary"
  (click)="onAddTask({ id: 1, taskName: 'peter', dueDate: '12/12/2022' })"
>
  Add Task
</button>
<button
  class="btn btn-primary"
  (click)="onCompleteTask({ id: 1, taskName: 'test 1', dueDate: '11/25/2022' })"
>
  Complete Task
</button>
